   <table cellpadding="0px" cellspacing="5px">

	<td id="cell11"><div class="default">1</div></td>

	<td id="cell23"><div class="default">6</div></td>
    </tr>
    <tr>
	<td id="cell31"><div class="default">7</div></td>
	<td id="cell32"><div class="default">8</div></td>
	<td id="cell33"><div class="default">9</div></td>
    </tr>
   </table>
   <button onclick="resetColor();">reset</button>
   <button onclick="randomize();">Randomize</button>
  </div>
</body>
</html>
